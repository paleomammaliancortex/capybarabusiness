<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Capybara Event</title>
    <style>
        /* Ensure the html and body take up the full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: black;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Subtle fractal backdrop */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #111, #000);
            mix-blend-mode: overlay;
            z-index: 0;
            animation: pulseBackground 8s infinite alternate;
        }

        @keyframes pulseBackground {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Cryptic capybara text */
        .cryptic-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 2.5rem;
            line-height: 1.5;
            color: #00ff99;
            animation: glitchText 3s infinite alternate;
            z-index: 2;
        }

        @keyframes glitchText {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            25% { opacity: 0.8; transform: translate(-52%, -2px) scale(1.02); }
            50% { opacity: 0.6; transform: translate(-48%, 2px) scale(0.98); }
            75% { opacity: 0.8; transform: translate(-51%, -1px) scale(1.01); }
        }

        /* Central absurd capybara glyph */
        .capybara-glyph {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            color: rgba(255, 255, 255, 0.8);
            animation: glyphPulse 6s infinite alternate, glyphSpin 6s infinite linear;
            z-index: 2;
        }

        @keyframes glyphPulse {
            0% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes glyphSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.2); }
        }

        /* Melting and absurd capybara */
        .melting-capybara {
            position: absolute;
            top: 35%;
            left: 45%;
            transform: translate(-50%, -50%);
            width: 250px;
            z-index: 1000;
            filter: brightness(1.2) contrast(1.1);
            animation: meltCapybara 5s infinite ease-in-out, hueShift 10s infinite linear, capybaraWarp 10s infinite alternate;
        }

        @keyframes meltCapybara {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.1) rotate(15deg); }
        }

        @keyframes hueShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes capybaraWarp {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.5) rotate(45deg); }
        }

        /* Floating capybara code strings with more chaos */
        .floating-code {
            position: fixed; /* Changed to fixed to position relative to viewport */
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.5);
            animation: floatCode 10s infinite linear;
            white-space: nowrap;
            z-index: 1;
        }

        @keyframes floatCode {
            0% { transform: translateY(100%) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translateY(-100%) translateX(50px); opacity: 0.7; }
            100% { transform: translateY(-300%) translateX(-50px); opacity: 0; }
        }

        /* Floating broken capybara faces */
        .floating-face {
            position: fixed; /* Changed to fixed to position relative to viewport */
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.3);
            animation: floatFace 6s infinite ease-in-out, glitchFace 3s infinite;
            z-index: 1;
        }

        @keyframes floatFace {
            0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0; transform: scale(0.5) rotate(360deg); }
        }

        @keyframes glitchFace {
            0%, 100% { transform: none; }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
        }
