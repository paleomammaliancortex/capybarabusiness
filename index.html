​<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>capybare.business</title>
<style>
    body {
        margin:0; padding:0;
        background:#000;
        color:#0f0;
        font-family: monospace;
        overflow:hidden;
        cursor: crosshair;
        perspective:1000px;
    }

    /* Overall flicker of the scene */
    @keyframes sceneWaves {
        0%,20%,50%,70%,100% {filter: none;}
        10% { filter: blur(1px) brightness(1.2); }
        30% { filter: contrast(2) hue-rotate(90deg); }
        60% { filter: hue-rotate(180deg) invert(1); }
        80% { filter: brightness(0.8) contrast(3); }
    }

    .container {
        position:relative;
        width:100vw; height:100vh;
        padding:20px;
        box-sizing:border-box;
        animation:sceneWaves 5s infinite;
        transform-style: preserve-3d;
    }

    /* The title: flickering, glitching, rotating */
    .title {
        font-size:3em;
        text-shadow:0 0 10px #0f0;
        animation: glitchTitle 3s infinite;
        transform: translateZ(100px) rotateY(10deg);
    }

    @keyframes glitchTitle {
        0%,100% { color:#0f0; text-shadow:0 0 10px #0f0;}
        10% { color:#f00; text-shadow:-2px 0 #f00;}
        20% { color:#00f; text-shadow:2px 0 #00f;}
        30% { color:#0f0; text-shadow:0 0 10px #0f0; }
        40% { color:#ff0; text-shadow:0px -2px #ff0;}
        50% { color:#0f0; }
        60% { color:#0f0; transform:rotateY(180deg);}
        70% { color:#f0f; transform:rotateY(0deg);}
        80% { color:#0f0;}
    }

    /* Intense intro text block, flickering and distorting */
    .intro {
        margin-top:20px;
        max-width:800px;
        line-height:1.4em;
        position:relative;
        white-space:pre-wrap;
        font-size:1em;
        animation: textShudder 5s infinite;
        transform: translateZ(50px) rotateX(5deg);
    }

    @keyframes textShudder {
        0%,100% {opacity:1;transform:translateX(0);}
        10% {opacity:0.8; transform:translateX(2px);}
        20% {opacity:0.6; transform:translateX(-2px);}
        30% {opacity:0.9; transform:translateX(1px);}
        40% {opacity:1; transform:translateX(-1px);}
        50% {opacity:0.7; transform:translateY(-1px);}
        60% {opacity:0.8; transform:translateY(1px);}
        70% {opacity:1; transform:translateX(0);}
        90% {opacity:0.5; transform:translateX(-3px);}
    }

    /* Multiple glitch overlays, lines, and shapes */
    .glitch-overlay-1, .glitch-overlay-2 {
        position:absolute;
        top:0;left:0;right:0;bottom:0;
        pointer-events:none;
        mix-blend-mode:difference;
    }

    .glitch-overlay-1 {
        background: repeating-linear-gradient(
            0deg,
            rgba(0,255,0,0.05),
            rgba(0,255,0,0.05) 1px,
            rgba(0,0,0,0.1) 1px,
            rgba(0,0,0,0.1) 2px
        );
        animation: overlayShift 2s infinite;
    }

    .glitch-overlay-2 {
        background: repeating-linear-gradient(
            90deg,
            rgba(0,255,0,0.02),
            rgba(0,255,0,0.02) 2px,
            rgba(0,0,0,0.1) 2px,
            rgba(0,0,0,0.1) 4px
        );
        animation: overlayShift2 3s infinite;
    }

    @keyframes overlayShift {
        0% {transform:translateY(0);}
        50% {transform:translateY(-10px);}
        100% {transform:translateY(0);}
    }
    @keyframes overlayShift2 {
        0% {transform:translateX(0);}
        50% {transform:translateX(-5px);}
        100% {transform:translateX(0);}
    }

    /* ASCII capybara terror cube */
    .ascii-cube {
        position:absolute;
        width:250px; height:250px;
        top:50%; left:50%;
        transform: translate(-50%,-50%) rotateX(30deg) rotateY(40deg);
        transform-style: preserve-3d;
        animation: cubeSpin 20s infinite linear;
        z-index:999;
    }

    @keyframes cubeSpin {
        0% {transform: translate(-50%,-50%) rotateX(30deg) rotateY(40deg);}
        25% {transform: translate(-50%,-50%) rotateX(30deg) rotateY(130deg);}
        50% {transform: translate(-50%,-50%) rotateX(30deg) rotateY(220deg);}
        75% {transform: translate(-50%,-50%) rotateX(30deg) rotateY(310deg);}
        100% {transform: translate(-50%,-50%) rotateX(30deg) rotateY(400deg);}
    }

    .face {
        position:absolute;
        width:100%; height:100%;
        backface-visibility:hidden;
        background:#001000;
        display:flex;
        align-items:center;justify-content:center;
        color:#0f0;
        font-size:0.7em;
        padding:10px;
        box-sizing:border-box;
        text-align:center;
    }

    .front {transform: translateZ(125px);}
    .back {transform: rotateY(180deg) translateZ(125px);}
    .right {transform: rotateY(90deg) translateZ(125px);}
    .left {transform: rotateY(-90deg) translateZ(125px);}
    .top {transform: rotateX(90deg) translateZ(125px);}
    .bottom {transform: rotateX(-90deg) translateZ(125px);}

    /* ASCII inside the cube faces - horrifying cryptic messages */
    .face pre {
        white-space:pre;
        line-height:1em;
    }

    /* Hidden infiltration messages appear randomly */
    .hidden-message {
        position:absolute;
        top:30%; left:10%;
        width:300px;
        font-size:0.9em;
        color:#f00;
        text-align:left;
        opacity:0;
        animation:hiddenMsg 25s infinite;
        text-shadow:0 0 10px #f00;
    }

    @keyframes hiddenMsg {
        0%,85%,100% {opacity:0;}
        40%,50% {opacity:1;}
    }

    .hidden-message2 {
        position:absolute;
        bottom:10%; right:5%;
        width:200px;
        font-size:0.8em;
        color:#ff0;
        opacity:0;
        animation:hiddenMsg2 30s infinite;
        text-shadow:0 0 5px #ff0;
    }

    @keyframes hiddenMsg2 {
        0%,90%,100% {opacity:0;}
        45%,55% {opacity:1;}
    }

    /* Command prompt lines more intense and jarring */
    .prompt {
        margin-top:30px;
        font-size:0.9em;
        line-height:1.4em;
        position:relative;
        animation:promptFlicker 6s infinite;
        transform:rotateX(-5deg) translateZ(40px);
    }

    @keyframes promptFlicker {
        0%,100% {opacity:1;}
        10% {opacity:0.5; transform:translateX(2px);}
        20% {opacity:0.7;transform:translateX(-2px);}
        50% {opacity:0.3;transform:translateY(-2px);}
        60% {opacity:0.9;transform:translateY(2px);}
        80% {opacity:0.4;}
    }

    .error-line {color:#f00;}
    .warn-line {color:#ff0;}

    /* More random cipher text flickering in/out */
    .ciphers {
        margin-top:40px;
        font-size:0.8em;
        color:#0f0;
        opacity:0;
        animation:ciphersAppear 15s infinite;
    }

    @keyframes ciphersAppear {
        0%,95%,100% {opacity:0;}
        50%,60% {opacity:1;}
    }

    /* Additional layers of ASCII nonsense */
    .ascii-noise {
        position:absolute;
        top:15%; right:20%;
        font-size:0.7em;
        color:#0f0;
        white-space:pre;
        opacity:0;
        animation:noiseAppear 12s infinite;
    }

    @keyframes noiseAppear {
        0%,90%,100% {opacity:0;}
        40%,50% {opacity:1;}
    }

</style>
</head>
<body>
<div class="container">
    <div class="title">capybare.business</div>
    <div class="intro">
        [BOOT SEQUENCE INITIATED]

        Injecting capybara-bio-chains into user neural schema...
        Host identity synergy in progress...
        Your marrow liquidity has been secured as collateral…
        <!-- Additional Intro Content -->
    </div>

    <!-- Existing ASCII Cube -->
    <div class="ascii-cube">
        <div class="face front">
            <pre>
      .-.
     (   )   
     (___)  CAPY
     (___)   BARE
      'U`
            </pre>
        </div>
        <!-- Other faces remain unchanged -->
    </div>

    <!-- NEW 3D Capybara with Texture -->
    <div id="3d-capybara"></div>

    <div class="glitch-overlay-1"></div>
    <div class="glitch-overlay-2"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script>
    // Existing title-changing code remains unchanged
    const titles = [
        "capybare.business",
        "capybare.business: bio-invade",
        "capybare.business: your marrow = ours",
        "capybare.business: no escape"
    ];
    let idx = 0;
    setInterval(() => {
        document.title = titles[idx % titles.length];
        idx++;
    }, 3000);

    // Initialize Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('3d-capybara').appendChild(renderer.domElement);

    // Create the 3D capybara cube
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const loader = new THREE.TextureLoader();
    const texture = loader.load('./capyfriend.png'); // Replace with your image path
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const capybaraCube = new THREE.Mesh(geometry, material);
    scene.add(capybaraCube);

    // Position the camera
    camera.position.z = 5;

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        capybaraCube.rotation.x += 0.01;
        capybaraCube.rotation.y += 0.01;
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
